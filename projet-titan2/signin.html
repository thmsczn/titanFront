<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Retour</a>
        </nav>
    </header>
    <div class="background"></div>

<div class="container">
    <div class="content">
        <div class="text-sci">
            <h2 class="logo">Content de vous revoir !<br>
               <p>Ajoutez-nous sur nos r√©seaux sociaux</p>
        
                <div class="social-icons">
                    <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
                </div>
    </div>

    <div class="logreg-box">
        <div class="form-box login">
                <h2>Connexion</h2>
                <form class="signup-container">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="username" name="username" required>
                    <label>@nom d'utilisateur</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" id="email" name="email" required>
                    <label>mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" required>
                    <label>mot de passe</label>
                </div>
                <button name="submit-login" class="btn" onclick="signIn()">Se connecter</button>
            </form>
        </div>
    </div>
</div>

    <script src="./js/config.js"></script>
    <script src="./js/amazon-cognito-identity.min.js"></script>

    <script type="text/javascript" src="./js/amazon-cognito-identity-js/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="./js/amazon-cognito-identity-js/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="./js/amazon-cognito-identity-js/lib/apiGatewayCore/apiGatewayClient.js"></script>
